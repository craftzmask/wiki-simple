{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block list %}
    <ul class="list-group mt-5">
        {% for entry in entries %}
            <li class="list-group-item list-group-item-action border-0 w-50">
                <a type="button" class="link-dark lead text-decoration-none" href="{% url 'encyclopedia:view_entry' entry %}">{{ entry }}</a>
            </li>
        {% empty %}
            <p>There is no pages</p>
        {% endfor %}
    </ul>
{% endblock %}
