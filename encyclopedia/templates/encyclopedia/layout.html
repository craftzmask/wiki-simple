{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid d-flex">
            <div class="col-4 d-flex flex-column flex-shrink-0 p-3 border-bottom" style="height: 76px;">
                <a href="{% url 'encyclopedia:index' %}" class="d-flex align-items-center link-dark text-decoration-none">
                    <img src="{% static 'encyclopedia/logo-text.png' %}" alt="" width="139" height="23">
                </a>
                {% block list %}
                {% endblock %}
            </div>

            <main class="col-4 mt-3 border-bottom" style="height: 60px;">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li class="{{ message.tags }} alert alert-danger" role="alert">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                
                <form action="{% url 'encyclopedia:search' %}" class="navbar-nav bg-light border rounded-pill mb-4">
                    <div class="input-group input-group">
                        <span class="input-group-text bg-light border-0 rounded-pill"><i class="bi bi-search"></i></span>
                        <input class="form-control bg-light border-0 rounded-pill p-0" type="text" name="q" placeholder="Search Encyclopedia">
                    </div>
                </form>  
                {% block body %}
                {% endblock %}
            </main>

            <div class="col-4 mt-3 border-bottom" style="height: 60px;">
                <div class="d-flex flex-row justify-content-end">
                    <a class="nav-link active border btn btn-light mx-1" href="{% url 'encyclopedia:create_entry' %}">
                        <i class="bi bi-plus-square"></i>
                    </a>
                    <a class="nav-link active border btn btn-light mx-1" href="{% url 'encyclopedia:random_page' %}">
                        <i class="bi bi-dice-3"></i>
                    </a>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
