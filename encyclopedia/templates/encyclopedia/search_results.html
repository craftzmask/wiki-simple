{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Results</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:get_entry' entry %}">{{ entry }}</a></li>
        {% empty %}
            <p>No results</p>
        {% endfor %}
    </ul>

{% endblock %}
